<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Alda Kote</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div id="logo">
            <span id="logo-span">ALDA KOTE</span>
        </div>
        <img id="home-img" class="home" src="images/home_img.jpg" alt="home-image"/>
        <div class="header-menu">
            <nav>
                <ul>
                    <li><span id="home-btn">HOME</span></li>
                    <li><span id="portfolio-btn">PORTFOLIO</span></li>
                    <li><span id="about-btn">ABOUT ME</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HOME PAGE -->
    <div id="home-main" class="home">
        <p>BLURRING THE LINES BETWEEN THE REAL AND THE FAKE</p>
    </div>

    <div id="portfolio-main" class="portfolio">
        <div id="portfolio-sections-container">
            <img id="portfolio-graphic-design-img" src="images/portfolio_graphic_design_img.jpg" alt="portfolio-graphic-design-image"/>
            <img id="portfolio-photography-img" src="images/portfolio_photography_img.jpg" alt="portfolio-photography-image"/>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
