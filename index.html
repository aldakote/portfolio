<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <title>Alda Kote</title>
</head>
<body>
    <img id="portfolio-images-blurred-background-img" class="portfolio-images" src="" alt="image"/>
    <!-- HEADER -->
    <header>
        <div id="logo">
            <span id="logo-span">ALDA KOTE</span>
        </div>
        <img id="home-img" class="home" src="images/home_img.jpg" alt="home-image"/>
        <div class="header-menu">
            <nav>
                <ul>
                    <li class="list-item"><span id="home-btn">HOME</span></li>
                    <li class="list-item"><span id="portfolio-btn">PORTFOLIO</span></li>
                    <li class="list-item"><span id="about-btn">ABOUT ME</span></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HOME SECTION -->
    <div id="home-main" class="home">
        <p>BLURRING THE LINES BETWEEN THE REAL AND THE FAKE</p>
    </div>

    <!-- PORTFOLIO SECTION -->
    <div class="portfolio">
        <div id="photography-item" class="portfolio-item">
            <img id="photography-img" src="images/photography/projects/[cover]_photography_and_projects.jpg" alt="portfolio-photography-image"/>
            <div class="portfolio-caption">PHOTOGRAPHY</div>
        </div>
        <div id="graphic-design-item" class="portfolio-item">
            <img id="portfolio-graphic-design-img" src="images/graphic_design/[cover]_graphic_design.jpg" alt="portfolio-graphic-design-image"/>
            <div class="portfolio-caption">GRAPHIC DESIGN</div>
        </div>
    </div>

    <!-- PORTFOLIO PHOTOGRAPHY SECTION -->
    <div class="portfolio-photography">
        <div id="projects-item" class="portfolio-item">
            <img id="projects-item-img" src="images/photography/projects/[cover]_photography_and_projects.jpg" alt="portfolio-photography-image"/>
            <div class="portfolio-caption">PROJECTS</div>
        </div>
        <div id="commercial-item" class="portfolio-item">
            <img id="commercial-img" src="images/photography/commercial/[cover]_commercial.jpg" alt="portfolio-photography-image"/>
            <div class="portfolio-caption">COMMERCIAL</div>
        </div>
        <div id="portraits-item" class="portfolio-item">
            <img id="portraits-img" src="images/photography/portraits/[cover]_portrait.jpg" alt="portfolio-graphic-design-image"/>
            <div class="portfolio-caption">PORTRAITS</div>
        </div>
    </div>

    <!-- PORTFOLIO IMAGES SECTION -->
    <div id="portfolio-images-section" class="portfolio-images">
        <h1 id="portfolio-images-category-h1"></h1>
        <ul id="portfolio-images-list"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
